name: Log Message Processor CI

on:
  push:
    branches:
      - feat/external_configuration_store
    paths:
      - 'log-message-processor/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image for Log-Message-Processor
        run: |
          docker build -t log-message-processor ./log-message-processor

      - name: Run Redis for Test
        run: |
          docker run --name redis --network app-network -d redis:7.0

      - name: Test Docker image
        run: |
          docker run --rm --network app-network log-message-processor

      - name: Add VM ip to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VM_IP }} >> ~/.ssh/known_hosts

      - name: SSH with username and password
        run: |
          sshpass -p "${{ secrets.VM_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USERNAME }}@${{ secrets.VM_IP }} "echo 'SSH connection successful'"

      - name: Move to repo directory and pull latest changes
        run: |
          sshpass -p "${{ secrets.VM_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USERNAME }}@${{ secrets.VM_IP }} "cd /opt/microservice-app-example && git config --global --add safe.directory /opt/microservice-app-example && sudo git pull"

      - name: Run docker compose up to update the container
        run: |
          sshpass -p "${{ secrets.VM_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USERNAME }}@${{ secrets.VM_IP }} "cd /opt/microservice-app-example && cd log-message-processor && sudo docker-compose up -d --build --force-recreate"